<!DOCTYPE html>
<html lang="en">
{#reference: https://jinja.palletsprojects.com/en/3.1.x/templates/ #}
<head>
    <title>Email Viewer</title>
</head>
<body>
    <dl id="emails">
    {% for msg in emails %}
        <p>
        <dt>{{ msg.get('Message-ID')}}</dt>
        <dd>To: {{msg.To}}</dd>
        <dd>From: {{msg.From}}</dd>
        <dd>Date: {{msg.Date}}</dd>
        <dd>Subject: {{msg.Subject}}</dd>
        </p>

    {% endfor %}
    </dl>

</body>
</html>
